<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <main class="results_container">
      <section class="overall_result">
        <h1 class="result_heading">Your Result</h1>
        <div class="result_stats">
          <p class="result_total">76</p>
          <p class="result_overall">of 100</p>
        </div>
        <div class="result_outline">
          <h2 class="result_score">Great</h2>
          <p class="result_text">You Scored Higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="bottom_panel">
        <h3 class="summary_heading">Summary</h3>
        <div class="results_breakdown">
          <div class="reaction">
            <div class="stat_left">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" />
              <h4 style="color: hsl(0, 100%, 67%)">Reaction</h4>
            </div>
            <div class="stat_right">
              <p class="your_result"><span class="overall_bold">80 </span>/ 100</p>
            </div>
          </div>
          <div class="memory">
            <div class="stat_left">
              <img src="./assets/images/icon-memory.svg" alt="Memory Icon" />
              <h4 style="color: hsl(39, 100%, 56%)">Memory</h4>
            </div>
            <div class="stat_right">
              <p class="your_result"><span class="overall_bold">92 </span>/ 100</p>
            </div>
          </div>
          <div class="verbal">
            <div class="stat_left">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" />
              <h4 style="color: hsl(166, 100%, 37%)">Verbal</h4>
            </div>
            <div class="stat_right">
              <p class="your_result"><span class="overall_bold">61 </span>/ 100</p>
            </div>
          </div>
          <div class="visual">
            <div class="stat_left">
              <img src="./assets/images/icon-visual.svg" alt="Visual Icon" />
              <h4 style="color: hsl(234, 85%, 45%)">Visual</h4>
            </div>
            <div class="stat_right">
              <p class="your_result"><span class="overall_bold">72 </span>/ 100</p>
            </div>
          </div>
          <button class="continue"><a href="#"></a>Continue</a></button>
        </div>
      </section>
    </main>
  </body>
</html>
